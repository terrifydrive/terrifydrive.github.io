<div>

    <div class="release-page-background" [style.background-image]="'url(./../../img/texture.jpg)'">
    </div>

    <div class="container-fluid custom-padding-container">

        <div class="contentwrapper">
            <div>
                <div class="release-header-text"><span>Releases</span></div>
            </div>
            <div class="list-group">
                <div *ngFor="let r of releasesList">
                    <a href="{{r.href}}" class="list-group-item list-group-item-action">{{r.item.name}}</a>
                </div>
            </div>
        </div>

        <div class="footerwrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col">
                        <h6>{{commonConfig.artistName}} Â© {{commonConfig.artistStartYear}}-{{yearNow}}</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
